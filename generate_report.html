<!DOCTYPE html>
<html>
  <head>
    <title>Quarterly Report</title>
    <style>
      /* Style for the table */
      table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      td, th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Quarterly Report</h1>
    <button onclick="displayReport()">Click to Display Report</button>
    <div id="report"></div>
    <script>
      function displayReport() {
        // data for the report
        const reportData = [
          ["Divij Aswinkumar", "9", "Soccer", "5"],
          ["Vasudha Narayanan", "11", "Peer Tutoring", "20"],
          ["Rishi Dilip", "10", "School Dance", "15"],

        ];
        
        // create the table and header row
        const table = document.createElement("table");
        const header = table.createTHead().insertRow();
        const headers = ["Student", "Grade", "Activities Attended", "Points"];
        for (let i = 0; i < headers.length; i++) {
          const th = document.createElement("th");
          th.innerHTML = headers[i];
          header.appendChild(th);
        }
        
        // populate the table with data rows
        for (let i = 0; i < reportData.length; i++) {
          const row = table.insertRow();
          for (let j = 0; j < reportData[i].length; j++) {
            const cell = row.insertCell();
            cell.innerHTML = reportData[i][j];
          }
        }
        
        // add the table to the report div
        const reportDiv = document.getElementById("report");
        reportDiv.innerHTML = "";
        reportDiv.appendChild(table);
      }
    </script>
  </body>
