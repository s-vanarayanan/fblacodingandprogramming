    <!DOCTYPE html>
<html>
  <head>
    <!-- Form to get points -->
    <title>Points Form</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br><br>
      <button type="submit">Submit</button>
    </form>

    <p id="output"></p>

    <!-- Determine points from inputted name -->
    <script>
      document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.querySelector('#name').value;
        let points = 0;

        if (name === 'Vasudha Narayanan') {
          points = 20;
        } else if (name === 'Divij Aswinkumar') {
          points = 5;
        } else if(name === 'Rishi Dilip'){
          points = 10;
        }else if(name === 'John Doe'){
            points = 15;
        }else if(name === 'Jane Doe'){
            points = 5;
        }else{
            points = 20;
        }

        const output = document.querySelector('#output');
        output.textContent = `${name} Points: ${points}`;
      });

      // Clear output when the form is reset
      document.querySelector('form').addEventListener('reset', function() {
        const output = document.querySelector('#output');
        output.textContent = '';
      });
    </script>
  </body>
